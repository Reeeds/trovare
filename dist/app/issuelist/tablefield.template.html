<span ng-if="tableFieldCtrl.autoCopy && !tableFieldCtrl.headers[tableFieldCtrl.key].collapsable && !tableFieldCtrl.row._trovare.extLinks[tableFieldCtrl.key] && !tableFieldCtrl.row._trovare.colorColumns[tableFieldCtrl.key]"
     ng-bind-html="tableFieldCtrl.val | highlighter: tableFieldCtrl.getSearchWords()"
     ngclipboard data-clipboard-text="{{tableFieldCtrl.val}}"
     class="is-copyable"></span>

<div ng-if="tableFieldCtrl.autoCopy !== true && !tableFieldCtrl.headers[tableFieldCtrl.key].collapsable && !tableFieldCtrl.row._trovare.extLinks[tableFieldCtrl.key] && !tableFieldCtrl.row._trovare.colorColumns[tableFieldCtrl.key]"
     ng-bind-html="tableFieldCtrl.val | highlighter: tableFieldCtrl.getSearchWords()"></div>


<a ng-if="!tableFieldCtrl.headers[tableFieldCtrl.key].collapsable && tableFieldCtrl.row._trovare.extLinks[tableFieldCtrl.key]"
   ng-href="{{tableFieldCtrl.row._trovare.extLinks[tableFieldCtrl.key]}}"
   ng-bind-html="tableFieldCtrl.val | highlighter: tableFieldCtrl.getSearchWords()"
   target="_blank"
   class="link"></a>

<span ng-if="!tableFieldCtrl.headers[tableFieldCtrl.key].collapsable && tableFieldCtrl.row._trovare.colorColumns[tableFieldCtrl.key]"
      ng-class="'dot-' + tableFieldCtrl.row._trovare.colorColumns[tableFieldCtrl.key]"
      class="dot"
      title="{{::tableFieldCtrl.row[tableFieldCtrl.key]}}"></span>

<collapsable-text ng-if="tableFieldCtrl.headers[tableFieldCtrl.key].collapsable"
                  text="tableFieldCtrl.val"
                  get-terms="tableFieldCtrl.getSearchWords()"></collapsable-text>
