        <form >
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>

                    <input type="text" class="form-control" placeholder="Find!!" ng-model="search" ng-model-options="{debounce: 500}" />

                </div>
            </div>
        </form>


    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th ng-repeat="headers in contentArray[0] track by $index">
                    <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        {{headers}}
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-up"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-down"></span>
                    </a>
            </th>
        </tr>
        </thead>

        <tbody>
            <tr ng-repeat="row in contentArray | orderBy:sortType | filter:search track by $index" ng-hide="$first" >
                <td ng-repeat="cell in row track by $index">
                    {{cell}}
                </td>
            </tr>
        </tbody>

    </table>
